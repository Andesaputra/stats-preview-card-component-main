<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main>
    <div class="container">
      <header class="image">
        <div id="overlay"></div>
        <img src="images/image-header-desktop.jpg" alt="image" class="image-desktop">
        <img src="images/image-header-mobile.jpg" alt="image" class="image-mobile">
      </header>
      
      <section class="content">
        <div class="text">
          <h1 class="text-main">
            Get <span id="highlight">insights</span> that help your business grow.
          </h1>
          <p class="text-sub">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="stats">
          <div>
            <h2 class="stats-main">10k+</h2>
            <p class="stats-sub">COMPANIES</p>
          </div>
          <div>
            <h2 class="stats-main">314</h2>
            <p class="stats-sub">TEMPLATES</p>
          </div>
          <div>
            <h2 class="stats-main">12M+</h2>
            <p class="stats-sub">QUERIES</p>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Andesaputra" target="_blank">Andesa Putra</a>.
  </footer>
</body>
</html>
